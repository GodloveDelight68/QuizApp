<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Quiz</title>
    <link rel="stylesheet" href="A.css">
</head>
<body>
          <!--top section-->
          
<div class ="header">
    <h1>Interactive Quiz</h1>
</div>


<div class="center">
    <div class="result">
    <div class="container-lead">
        <p>you've scored <span class="percent">0%</span></p>
    </div>
</div>
</div>


<h2>Welcome to this Quiz section</h2>
<div class="start-section">
    <button id="start-btn">Start Quiz</button>
</div>

<div class="hide">
<div class="Quiz">
<div class="text">
    <h3 class="start">Here we begin</h3>
    
    <form class="Quiz-form">
        <div>
            <p>1. full meaning of HP</p>
            <div>
                <input type="radio" name="q1" value="A" >
        <label >high performance</label>
            </div>
            <div>
                <input type="radio" name="q1" value="B">
        <label >Horse Power</label>
            </div>
            <div>
                <input type="radio" name="q1" value="C">
        <label >Home Page</label>
            </div>
            <div>
                <input type="radio" name="q1" value="D">
        <label >Hewlett Packard</label>
            </div>

        </div>


        <div>
            <p>2. full meaning of CPU</p>
            <div>
                <input type="radio" name="q2" value="A" >
        <label >Central Processing Unit</label>
            </div>
            <div>
                <input type="radio" name="q2" value="B">
        <label >Central Process Unit</label>
            </div>
            <div>
                <input type="radio" name="q2" value="C">
        <label >Central Peripheral Unit</label>
            </div>
            <div>
                <input type="radio" name="q2" value="D">
        <label > Computer Processing Unit</label>
            </div>

        </div>

        <div>
            <p>3. Which programming language is widely used for web development?</p>
            <div>
                <input type="radio" name="q3" value="A">
        <label >Java</label>
            </div>
            <div>
                <input type="radio" name="q3" value="B">
        <label >Python</label>
            </div>
            <div>
                <input type="radio" name="q3" value="C">
        <label >Html</label>
            </div>
            <div>
                <input type="radio" name="q3" value="D">
        <label >C++</label>
            </div>

        </div>


        <div>
            <p>4. full meaning of URL</p>
            <div>
                <input type="radio" name="q4" value="A" >
        <label >Universal Resource Locator</label>
            </div>
            <div>
                <input type="radio" name="q4" value="B">
        <label >Unified Resource Locator</label>
            </div>
            <div>
                <input type="radio" name="q4" value="C">
        <label >Uniform Resource Locator</label>
            </div>
            <div>
                <input type="radio" name="q4" value="D">
        <label >Unique Resource Locator</label>
            </div>

        </div>


        <div>
            <p>5. Which of the following is a wireless communication technology?</p>
            <div>
                <input type="radio" name="q5" value="A" >
        <label >Bluetoth</label>
            </div>
            <div>
                <input type="radio" name="q5" value="B">
        <label >LAN</label>
            </div>
            <div>
                <input type="radio" name="q5" value="C">
        <label >WAN</label>
            </div>
            <div>
                <input type="radio" name="q5" value="D">
        <label >Ethenet</label>
            </div>

        </div>
<br><br>
        
<div class="submit">
    <input type="submit" class="btn">
</div>


</form>
</div>
</div>
</div>










    <script src="A.js"></script>
</body>
</html>
